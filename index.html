<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <h1 id="heading">Clock</h1>
  <div class="container">

    <div class="box">
      <div class="hoursHead">Hours</div>
      <div class="digits" id="hours"></div>
    </div>

    <span class="blink" style="font-size: 3rem;">:</span>

    <div class="box">
      <div class="minutesHead">Minutes</div>
      <div class="digits" id="minutes"></div>
    </div>

    <span class="blink" style="font-size: 3rem;">:</span>

    <div class="box">
      <div class="secondsHead">Seconds</div>
      <div class="digits" id="seconds"></div>
    </div>
  </div>

  <!-- footer -->
  <footer class="bg-light text-center text-lg-start footer">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Made with &#10084; by Brijesh Peshvani
    </div>
  </footer>

  <script src="script.js"></script>

</body>

</html>
